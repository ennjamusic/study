<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/engine/templates/newTemplate/css/style.css" type="text/css" rel="stylesheet">
</head>
<body><div class="column1">
    <ul class="menu">
        <li><a href="/?controller=user&view=create&">Создать пользователя</a></li>
        <li><a href="/?controller=user&view=index&">Показать всех пользователей</a></li>
        <li><a href="/?controller=translate&view=index&">Перевести слово</a></li>
        <li><a href="/?controller=site&view=settings&">Настройки</a></li>
    </ul>
</div>
<div class="column2">
<form method="post" action="">
    <table class="changeUser">
        <tr>
            <td>Логин:</td>
            <td><input type="text" name="user[login]" value=""></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type="text" name="user[password]" value=""></td>
        </tr>
        <tr>
            <td>Роль:</td>
            <td>
                <select name="user[role]">
                    <option value="1" >Администратор</option>
                    <option value="0"  selected>Пользователь</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td><input type="text" name="user[name]" value=""></td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td><input type="text" name="user[lastname]" value=""></td>
        </tr>
        <tr>
            <td>Электронная почта:</td>
            <td><input type="text" name="user[email]" value=""></td>
        </tr>
        <tr>
            <td>Телефон:</td>
            <td><input type="text" name="user[phone]" value=""></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="save" value="Сохранить"></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
